<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form 
      [formGroup]="registerForm" 
      (ngSubmit)="registerForm.valid && onRegisterSubmit()" 
      novalidate>
      <mat-form-field class="full-width">
        <input 
          id="fname" 
          matInput 
          formControlName="fname" 
          placeholder="Enter your first name" />
        <mat-error *ngIf="f.fname.invalid">
          First name should be minimum <strong>2 characters</strong> long!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input 
          id="lname" 
          matInput 
          formControlName="lname" 
          placeholder="Enter your last name" />
        <mat-error *ngIf="f.lname.invalid">
          Last name <strong>should</strong> be at least <strong>2 characters</strong> and maximum <strong>16 characters</strong>
          long!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input 
          id="email" 
          matInput 
          formControlName="email" 
          placeholder="Enter your email" />
        <mat-error *ngIf="f.email.invalid">
          Please enter a <strong>valid</strong> email!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input 
          id="password" 
          matInput 
          formControlName="password" 
          placeholder="Enter your password" 
          [type]="hide ? 'password':'text'" />
        <mat-icon matSuffix (click)="hide = !hide">
          {{hide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngIf="f.password.invalid">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input 
          id="confirmPassword" 
          matInput 
          formControlName="confirmPassword"
          placeholder="Confirm your password" 
          [type]="hide ? 'password':'text'" />
        <mat-icon matSuffix (click)="hide = !hide">
          {{hide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngIf="f.confirmPassword.invalid">
          Confirmed password doesn't match.
        </mat-error>
      </mat-form-field>

      <button 
        mat-button 
        type="submit" 
        class="mat-raised-button mat-primary"
        [disabled]="!registerForm.valid" 
        (click)="onRegisterSubmit()">Register</button>
      <button mat-button routerLink="/login" class="divider">Login</button>
    </form>


  </mat-card-content>
</mat-card>
